
{% extends "layout.html" %}
{% block content %}
    <div class="col-lg-4">
<form action="{{ url_for('user.reset', token=token) }}" method="POST">
    <div class="form-group">
        {{resetform.email.label}}
        {{resetform.email(placeholder="", class_="form-control")}}
    </div>
    {{ resetform.csrf_token }}
<br>
    <input class="btn btn-default btn-submit" type="submit" value="Send Email" />
</form>
    </div>
{% endblock %}
